syntax = "proto3";

// The greeter service definition.
service NodeIDGenerator {
  // Sends a greeting
  rpc SayHello (NodeIDRequest) returns (NodeIDReply) {}
}

// The request message containing the user's name.
message NodeIDRequest {
  int32 bits = 1;
  int64 epoch = 2;
}

// The response message containing the greetings
message NodeIDReply {
  int64 id = 1;
  int64 expire = 2;
}
