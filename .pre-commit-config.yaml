repos:
  - repo: https://github.com/psf/black
    rev:  23.1.0
    hooks:
      - id: black
        exclude: easyflake/grpc/protobuf
        args: [--check]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: easyflake/grpc
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        exclude: easyflake/grpc/protobuf
        args: [--check]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.1
    hooks:
      - id: mypy
        exclude: easyflake/grpc/protobuf
